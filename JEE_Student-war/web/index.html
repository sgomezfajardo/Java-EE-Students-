<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>

    <!-- Formulario para agregar, editar, eliminar, buscar y ver estudiantes -->
    <form action="./StudentServlet" method="POST">
        <fieldset>
            <legend>Student Information</legend>
            <label for="studentId">Student Id:</label>
            <input type="text" id="studentId" name="studentId" value="${student.studentId}" /><br/><br/>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="${student.firstName}" /><br/><br/>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="${student.lastName}" /><br/><br/>
            
            <label for="yearLevel">Year Level:</label>
            <input type="text" id="yearLevel" name="yearLevel" value="${student.yearLevel}" /><br/><br/>
            
            <input type="submit" name="action" value="Add" />
            <input type="submit" name="action" value="Edit" />
            <input type="submit" name="action" value="Delete" />
            <input type="submit" name="action" value="Search" />
            <input type="submit" name="action" value="See Table" />
        </fieldset>
    </form>

    <!-- Tabla para mostrar la lista de estudiantes -->
    <h2>Student List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Year Level</th>
            </tr>
        </thead>
        <tbody>
            <c:forEach items="${allStudents}" var="stud">
                <tr>
                    <td>${stud.studentId}</td>
                    <td>${stud.firstName}</td>
                    <td>${stud.lastName}</td>
                    <td>${stud.yearLevel}</td>
                </tr>
            </c:forEach>
        </tbody>
    </table>
</body>
</html>
